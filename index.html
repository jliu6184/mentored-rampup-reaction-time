<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="header">
        <center>
        <h1 class="title">
            <span class="title-word title-word-1">Test</span> <span class="title-word title-word-2"> Your </span><span class="title-word title-word-3">Reaction</span> <span class="title-word title-word-4">Time</span></h1>
        <h3 class = "instructions">Press the corresponding letter on your keyboard!</h3>
        </center>
    </div>
    <div class="container">
        <div class="top-container">
            <div class="left-container">
                <center>
                <input type="button" class="block" value="Start by Pressing Any Keyboard Button" id="button"></button>
                </center>
            </div>
            <div class="right-container">
                <p id="key-text">Key Pressed: </p>
                <p id="time-text">Time Elapsed This Round: </p>
            </div>
        </div>
        <div class="bottom-container">
            <center>
                <h3 id="congrats"></h3>
                <input type="button" class="block" value="Restart" id="restart-button"></button>
            </center>
        </div>
    </div>
    
</body>
</html>
